<div class="container">
  <div class="login-header">LogIn Here!</div>
  <form [formGroup]="form" (ngSubmit)="login()">
    <div *ngIf="form.errors"  class="alert alert-danger">
      the Username and Password is required
    </div>
  <div class="form-group"> 
    <label for="username">Username</label>
    <input 
      formControlName="username"
      id="username"
      type="text"
      class="form-control">
      <div *ngIf="username.touched && username.invalid " class="alert alert-danger">
        <div *ngIf="username.errors.required">Username is required</div>
        <div *ngIf="username.errors.minlength">Username should be min 3 characters.</div>
      </div>
  </div>

  <div class = "form-group">
    <label for="password">Password</label>
    <input 
      formControlName= "password"
      id="password"
      type="password"
      class="form-control">
      <div *ngIf="password.touched && password.invalid " class="alert alert-danger">Password is required</div>
  </div>
  <button type="button" class="btn btn-primary btn-block">Login!</button>
</form>
</div>
